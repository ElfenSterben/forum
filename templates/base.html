<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %} {% endblock %} > {{hostname}}</title>
        <script src="/static/js/jquery-3.0.0.min.js"></script>
        <script src="/static/js/api/base.js"></script>
        <script src="/static/js/time.js"></script>
        {% block script %}
        {% endblock %}
        <link rel="stylesheet" href="/static/css/base.css">
        {% block css %}
        {% endblock %}
    </head>
    <body>
        <div class="header fixed">
            <div class="titlebar center clearfix">
                <div class="title">

                </div>
                <nav class="">
                    <a class="nav-item" href="/">首页</a>
                {% if user is none %}
                    <a class="nav-item" href="/login">登录/注册</a>
                {% else %}
                    <a class="nav-item" href="{{url_for('user.info_view',username=user.username)}}">{{user.username}}</a>
                    <a class="nav-item" href="{{url_for('user.setting_view')}}">设置</a>
                    {% if user.id == 1 %}
                    <a class="nav-item" href="/node">节点管理</a>
                    {% endif %}
                    <a class="nav-item" href="/logout">退出</a>
                {% endif %}
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="main">
                {% block main %} {% endblock %}
            </div>
            <div class="sidebar">
                {% block sidebar %} {% endblock %}
            </div>
        </div>
        <div class="footer">

        </div>
    </body>
</html>
